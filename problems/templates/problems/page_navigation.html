<nav
	class="container"
	id="page_navigation"
	hx-target="#problems_body_container"
	hx-swap="outerHTML"
	hx-push-url="true"
	hx-include="#filter_form"
	>
	{% with page=page|add:-1 %}
		{% if page > 0 %}
			<a
				id="last_page_link"
				hx-post="{% url 'problems_page' page=page %}"
			>←</a>
		{% endif %}
	{% endwith %}
	{% with page=page|add:1 %}
		{% if page > 0 %}
			<a
				id="next_page_link"
				hx-post="{% url 'problems_page' page=page %}"
			>→</a>
		{% endif %}
	{% endwith %}
</nav>
