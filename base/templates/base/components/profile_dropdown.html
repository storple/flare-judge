<!-- Profile dropdown -->
<div
    class="relative ml-3"
    @keydown.escape.prevent.stop="close($refs.profile_button)"
    @focusin.window="! $refs.user_menu_items.contains($event.target) && close()"
    >
    <button
        x-ref="profile_button"
        @click="toggle()"
        type="button"
        class="bg-background-200 dark:bg-background-900 focus:bg-background-900 focus:ring-text-100 focus:ring-offset-background-900 relative flex max-w-xs items-center rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-offset-2"
        id="user-menu-button"
        x-bind:aria-expanded="open"
        aria-haspopup="true">

        <span class="text-text-light dark:text-text-100 ml-1 mr-2">{{ user.username }}</span>
        <span class="absolute -inset-1.5"></span>
        {% comment %}
        <i class="fa-solid fa-circle-user bg-text-900 text-text-200 hover:text-text-950 dark:hover:text-text-100 h-6 w-6 rounded-full"></i>
        <i class="fa-solid fa-user bg-text-900 text-text-200 hover:text-text-950 dark:hover:text-text-100 h-5 w-5 rounded-full"></i>
        {% endcomment %}
        <svg class="fill-text-300 hover:fill-text-950 dark:hover:fill-text-100 h-8 w-8 rounded-full" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"> <path d="M22 12C22 6.49 17.51 2 12 2C6.49 2 2 6.49 2 12C2 14.9 3.25 17.51 5.23 19.34C5.23 19.35 5.23 19.35 5.22 19.36C5.32 19.46 5.44 19.54 5.54 19.63C5.6 19.68 5.65 19.73 5.71 19.77C5.89 19.92 6.09 20.06 6.28 20.2C6.35 20.25 6.41 20.29 6.48 20.34C6.67 20.47 6.87 20.59 7.08 20.7C7.15 20.74 7.23 20.79 7.3 20.83C7.5 20.94 7.71 21.04 7.93 21.13C8.01 21.17 8.09 21.21 8.17 21.24C8.39 21.33 8.61 21.41 8.83 21.48C8.91 21.51 8.99 21.54 9.07 21.56C9.31 21.63 9.55 21.69 9.79 21.75C9.86 21.77 9.93 21.79 10.01 21.8C10.29 21.86 10.57 21.9 10.86 21.93C10.9 21.93 10.94 21.94 10.98 21.95C11.32 21.98 11.66 22 12 22C12.34 22 12.68 21.98 13.01 21.95C13.05 21.95 13.09 21.94 13.13 21.93C13.42 21.9 13.7 21.86 13.98 21.8C14.05 21.79 14.12 21.76 14.2 21.75C14.44 21.69 14.69 21.64 14.92 21.56C15 21.53 15.08 21.5 15.16 21.48C15.38 21.4 15.61 21.33 15.82 21.24C15.9 21.21 15.98 21.17 16.06 21.13C16.27 21.04 16.48 20.94 16.69 20.83C16.77 20.79 16.84 20.74 16.91 20.7C17.11 20.58 17.31 20.47 17.51 20.34C17.58 20.3 17.64 20.25 17.71 20.2C17.91 20.06 18.1 19.92 18.28 19.77C18.34 19.72 18.39 19.67 18.45 19.63C18.56 19.54 18.67 19.45 18.77 19.36C18.77 19.35 18.77 19.35 18.76 19.34C20.75 17.51 22 14.9 22 12ZM16.94 16.97C14.23 15.15 9.79 15.15 7.06 16.97C6.62 17.26 6.26 17.6 5.96 17.97C4.44 16.43 3.5 14.32 3.5 12C3.5 7.31 7.31 3.5 12 3.5C16.69 3.5 20.5 7.31 20.5 12C20.5 14.32 19.56 16.43 18.04 17.97C17.75 17.6 17.38 17.26 16.94 16.97Z"></path> <path d="M12 6.92969C9.93 6.92969 8.25 8.60969 8.25 10.6797C8.25 12.7097 9.84 14.3597 11.95 14.4197C11.98 14.4197 12.02 14.4197 12.04 14.4197C12.06 14.4197 12.09 14.4197 12.11 14.4197C12.12 14.4197 12.13 14.4197 12.13 14.4197C14.15 14.3497 15.74 12.7097 15.75 10.6797C15.75 8.60969 14.07 6.92969 12 6.92969Z"></path> </svg>
    </button>
    <!-- panel -->
    <div
        x-ref="user_menu_items"
        x-show="open"
        @click.outside="close($refs.profile_button)"
        style="display: none"

        x-transition:enter="transition duration-100 ease-out"
        x-transition:enter-start="scale-95 transform opacity-0"
        x-transition:enter-end="scale-100 transform opacity-100"

        x-transition:leave="transition duration-75 ease-in"
        x-transition:leave-start="scale-100 transform opacity-100"
        x-transition:leave-end="scale-95 transform opacity-0"

        class="bg-background-50 dark:bg-background-900 dark:shadow-background-800 ring-background-700 absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md py-1 shadow-lg ring-1 ring-opacity-5 focus:outline-none"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="user-menu-button"
        >
        <a href="{% url 'profile' %}"
            class="text-text-800 dark:text-text-200 dark:focus:bg-background-700 hover:bg-background-200 dark:hover:bg-background-800 block px-4 py-2 text-sm"
            >Profile</a>
	
	{% comment %}
        <button
            class="text-text-800 dark:text-text-200 dark:focus:bg-background-700 hover:bg-background-200 dark:hover:bg-background-800 w-full px-4 py-2 text-left text-sm"
            x-text="$store.dark_theme.dark_theme ? 'Light Mode' : 'Dark Mode'"
            @click="$store.dark_theme.toggle()"
	></button>
	{% endcomment %}
        <a href="{% url 'logout' %}"
            hx-boost="false"
            class="text-text-800 dark:text-text-200 dark:focus:bg-background-700 hover:bg-background-200 dark:hover:bg-background-800 block px-4 py-2 text-sm"
            >Sign Out</a>
    </div>
</div>
