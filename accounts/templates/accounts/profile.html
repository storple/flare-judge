{% extends "base/base.html" %}
{% block content %}
{% if form.errors %}
{{ form.errors }}
{% endif %}

{% if user.is_authenticated %}
<form method="post" action="{% url 'logout' %}">
{% csrf_token %}
<input type="submit" value="logout">
</form>
<a href="{% url 'home' %}"> Go Home<p>
{% else %}
<p>Please login to see this page.</p>
<a href="{% url 'create_profile' %}"> Sign Up<p>
<a href="{% url 'login' %}"> Log in<p>
<a href="{% url 'home' %}"> Go Home<p>
{% endif %}

{% endblock %}
